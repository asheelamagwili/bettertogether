{% extends "base.html" %}

{% block content %}
  <form class="form" action="/register/" method="post">
    <div class="container">
      <h4>Create an Account</h4>
      {% csrf_token %}
      {{ registration_form.errors }}
      <p>{{registration_form.username }}</p>
      <p>{{ registration_form.email }}</p>
      <p>{{ registration_form.password1 }}</p>
      <p>{{ registration_form.password2 }}</p>
      <button class="button">Register</button>
    </div>
</form>
{% endblock %}
