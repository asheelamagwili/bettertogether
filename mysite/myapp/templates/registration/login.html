{% extends "base.html" %}

{% block content %}
<div class="loginpage">
  <form action="/login/" method="post">
    <h4>Login</h4>
      {% csrf_token %}
      <div class="login">
        {{ form.errors }}
        <h1>{{ form.username.label_tag }}</h1>
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="button" class="button">Submit</button>
  </form>
</div>
{% endblock %}
